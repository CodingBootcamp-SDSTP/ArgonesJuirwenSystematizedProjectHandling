<html>
	<head><title> The Login Form </title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1><center>Systematized Project Handling </center></h1>
		<button onclick="document.getElementById('id01').style.display='block'">Login</button>

		<!-- The Modal -->
		<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" 
		class="close" title="Close Modal">&times;</span>

		<!-- Modal Content -->
		<form class="modal-content animate"><center>
			<div class="imgcontainer">
			<img src="img.png" alt="Avatar" class="avatar">
			</div>
			<select>
				<option value="admin">Admin</option>
				<option value="member">Member</option>
			</select>
			<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required><br>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required><br>

			<button type="submit">Login</button><br>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label><br>
			</div>

			<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button><br>
			<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</center></form>
		</div>
	</body>
</html>
